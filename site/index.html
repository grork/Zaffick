<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" />
    <title>Zaffick</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta property="og:title" content="Zaffick" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Traffic for Zack" />
    <meta property="og:description" content="Traffic for Zack" />
    <link rel="canonical" href="https://zaffick.netlify.app" />
    <meta property="og:url" content="https://zaffick.netlify.app" />
    <meta property="og:site_name" content="Zaffick" />
    <link rel="icon" href="/favicon.png" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <script type="module" src="app.js"></script>
</head>

<body>
    <template data-template="tweet">
        <div class="tweet-info-container">
            <div class="material-symbols-outlined" data-part="type">repeat</div>
            <a target="_blank" class="tweet-author" data-part="author"></a>
            <a target="_blank" class="tweet-posttime" data-part="postedAt"></a>
            <a target="_blank" class="tweet-reply-link" data-part="reply">replying to</a>
        </div>
        <div class="tweet-replies" data-part="repliesContainer"></div>
        <div class="tweet-content" data-part="content"></div>
        <div class="tweet-container" data-part="quoteContainer"></div>
        <div class="tweet-images" data-part="media"></div>
    </template>

    <template data-template="video">
        <video class="tweet-video"
               preload="auto"
               controls
               playsinline
               loop></video>
    </template>

    <template data-template="image">
        <a data-part="link"
           target="_blank">
           <img data-part="image">
        </a>
    </template>

    <div class="page-container">
        <h1 class="page-header">ZAFFICK</h1>
        <div class="archived-note">
            This data is archived due to twitter shutting down their API.
            Refreshing this page will select data from 3 random archived
            timelines.
        </div>
        <button class="refresh-button" data-id="doit">ðŸš˜</button>
        <div class="timeline-container" data-id="timeline">
        </div>
    </div>
</body>

</html>
